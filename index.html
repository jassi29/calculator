<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="first.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href=
    "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

</head>
<body>
    <div class="container-fluid main">
     <div class="container inner">
         <form>
            <div class="form-input">
                <input class="display-box" type="text" id="output" placeholder="0"  /></input>
               </div>
         
          <div class="parent">
             <button type="button" class="btn bg-primary text-white" id="clear"onclick="clearScreen()">C</button>
             <button type="button" class="btn bg-light-pink text-white"value="%" onclick="display('%')">%</button>
             <button type="button" class="btn bg-light-pink text-white"value="+" id="add" onclick="display('+')">+</button>
             <button type="button" class="btn bg-light-pink text-white"value="*" onclick="deleteInput()">&cross;</button>

             <button type="button" class="btn" value="7" onclick="display('7')">7</button>
             <button type="button" class="btn" value="8"onclick="display('8')">8</button>
             <button type="button" class="btn" value="9" onclick="display('9')">9</button>
             <button type="button" class="btn bg-light-pink text-white"value="*" onclick="display('*')">*</button>
             
             <button type="button" class="btn" value="4" onclick="display('4')">4</button>
             <button type="button" class="btn" value="5" onclick="display('5')">5</button>
             <button type="button" class="btn" value="6" onclick="display('6')">6</button>
             <button type="button" class="btn btn bg-light-pink text-white"value="-" onclick="display('-')">-</button>
             
             <button type="button" class="btn" value="1" onclick="display('1')">1</button>
             <button type="button" class="btn" value="2" onclick="display('2')">2</button>
             <button type="button" class="btn" value="3" onclick="display('3')">3</button>
             <button type="button" class="btn btn bg-light-pink text-white" value="+" onclick="display('+')">+</button>
             
             <button type="button" class="btn out" disabled></button>
             <button type="button" class="btn" value="0" onclick="display('0')">0</button>
             <button type="button" class="btn out"disabled></button>
             <button type="button" class="btn bg-light-pink text-white"value="=" onclick="calculate()" >=</button>
  
  
            
            
  
          </div>
         </form>
         
    </div>
        
 </div>
   <script type="text/javascript" src="calcy.js"></script>
</body>
</html>
